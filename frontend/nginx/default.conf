server {
    listen 80;
    server_name localhost;

    # Serve the compiled Vue files
    location / {
        # The Vue build output is copied to /usr/share/nginx/html
        root /usr/share/nginx/html;
        # If the file isn't found, forward to index.html (SPA routing)
        try_files $uri /index.html;
    }

    # Reverse proxy for /api to the backend
    location /api/ {
        proxy_pass http://expenses-app:8080/api/;
        # or http://host.docker.internal:8080/api/ if you're not in Docker Compose
        # Additional proxy config (optional):
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
