<div class="table-container mat-elevation-z2">
  <table mat-table [dataSource]="categories" class="expenses-table">
    <ng-container matColumnDef="category" sticky>
      <th mat-header-cell *matHeaderCellDef style="background-color: #cdcbcb"> Category </th>
      <td mat-cell *matCellDef="let category" style="background-color: #cdcbcb" [ngClass]="{'flash-row': shouldFlash(category), 'highlighted-row': shouldHighlight(category)}"> {{ category }} </td>
    </ng-container>

    <ng-container *ngFor="let month of months" [matColumnDef]="month">
      <th mat-header-cell *matHeaderCellDef style="background-color: #cdcbcb"> {{ month }} </th>
      <td mat-cell *matCellDef="let category" style="text-align: right"  [ngClass]="{'negative': isNegative(category, month)}">
        <span>
          {{ getValue(category, month) }}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
        #categoryRow
        [attr.data-category]="row"
        [ngClass]="{'flash-row': shouldFlash(row)}">
    </tr>

  </table>
</div>
